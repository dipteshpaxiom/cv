<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inputs</title>
</head>
<body>
    <form action="" method="post">
        <label>File Name</label>
        <input type="text" name="" id="">
        <br><br>
        <label>Choose your file</label>
        <input type="file" accept="" name="" id="">
        <br><br>
        <label>File size less than 2 GB?</label>
        <br><br>
        <label>Yes</label>
        <input type="radio" name="filesize" value="yes">
        <label>No</label>
        <input type="radio" name="filesize" value="no">
        <br><br>
        <label>Select Date</label>
        <input type="date" name="" id="">
        <br><br>
        <label>Task Completion (%) </label>
        <input type="range" name="taskcompletion" min="0" max="100">
        <br><br>
        <input type="submit" value="Submit"></input>
    </form>
</body>
</html>
